<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion Scanneurs - Astro 2090</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #01020f, #0f111f 70%);
      overflow-x: hidden;
      color: #a0b9cc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 10px 60px;
      user-select: none;
      position: relative;
    }

    /* Background grille animé */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        linear-gradient(90deg, rgba(160, 185, 204, 0.07) 1px, transparent 1px),
        linear-gradient(0deg, rgba(160, 185, 204, 0.07) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridShift 30s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes gridShift {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 40px 40px, 40px 40px; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-shadow:
        0 0 6px #6a8dadaa,
        0 0 10px #6a8dadaa;
      letter-spacing: 4px;
      color: #7ea1c7;
      z-index: 1;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 24px;
      margin-bottom: 30px;
      z-index: 1;
    }
    .tab-button {
      background: transparent;
      border: 2px solid #7ea1c7;
      color: #7ea1c7;
      padding: 14px 48px;
      font-size: 1.25rem;
      cursor: pointer;
      border-radius: 40px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #7ea1c7aa;
      letter-spacing: 1.5px;
      user-select: none;
    }
    .tab-button:hover {
      background: #7ea1c7dd;
      color: #101c2a;
      box-shadow: 0 0 14px #7ea1c7cc;
      transform: scale(1.05);
    }
    .tab-button.active {
      background: #7ea1c7;
      color: #101c2a;
      box-shadow: 0 0 18px #7ea1c7ee, 0 0 32px #7ea1c7cc;
      transform: scale(1.1);
      pointer-events: none;
    }

    /* Conteneur principal 3 colonnes */
    .main-container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      max-width: 1100px;
      width: 100%;
      margin: auto;
      z-index: 1;
    }

    /* Colonnes */
    .list-box {
      background: rgba(126, 161, 199, 0.08);
      border: 2px solid #7ea1c7aa;
      padding: 30px 25px;
      border-radius: 18px;
      box-shadow:
        0 0 12px #7ea1c7cc inset;
      overflow-y: auto;
      color: #496a8c;
      flex: 1;
      max-height: 400px;
    }
    .list-box h3 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 1.5rem;
      text-shadow: 0 0 6px #7ea1c7aa;
      text-transform: uppercase;
      letter-spacing: 2px;
      user-select: none;
      color: #7ea1c7;
      text-align: center;
    }
    .list-box ul {
      list-style: none;
      padding-left: 10px;
      margin: 0;
      max-height: 320px;
      overflow-y: auto;
    }
    .list-box li {
      padding: 10px 6px;
      border-bottom: 1px solid rgba(126, 161, 199, 0.15);
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.7px;
      user-select: text;
    }
    .list-box li:last-child {
      border-bottom: none;
    }

    /* Form */
    .scanner-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 350px;
      background: rgba(126, 161, 199, 0.12);
      padding: 30px;
      border-radius: 20px;
      box-shadow:
        0 0 12px #7ea1c7aa,
        inset 0 0 8px #7ea1c7aa;
      backdrop-filter: blur(8px);
      z-index: 1;
      flex-shrink: 0;
      user-select: none;
    }
    input {
      padding: 15px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 14px;
      outline: none;
      background: rgba(126, 161, 199, 0.2);
      color: #101c2a;
      font-weight: 600;
      box-shadow:
        0 0 6px #7ea1c7aa;
      transition: background 0.3s ease;
    }
    input::placeholder {
      color: #5b7a9b;
      font-weight: 500;
    }
    input:focus {
      background: #aec6e8;
      color: #101c2a;
      box-shadow:
        0 0 14px #7ea1c7cc,
        0 0 20px #7ea1c7cc;
    }
    button {
      padding: 15px;
      font-size: 1.25rem;
      font-weight: 700;
      border-radius: 40px;
      border: none;
      background: #7ea1c7;
      color: #101c2a;
      cursor: pointer;
      box-shadow: 0 0 20px #7ea1c7cc;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    button:disabled {
      background: #42587a;
      box-shadow: none;
      cursor: not-allowed;
      color: #2b3b55;
    }
    button:hover:not(:disabled) {
      background: #a2b9db;
      box-shadow: 0 0 30px #a2b9db;
    }

    /* Status */
    .status {
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
      height: 24px;
      user-select: none;
      color: #7ea1c7;
    }
    .status.error {
      color: #d97e7e;
    }

    /* Scrollbar personnalisée */
    .list-box ul::-webkit-scrollbar {
      width: 8px;
    }
    .list-box ul::-webkit-scrollbar-thumb {
      background: #7ea1c7bb;
      border-radius: 6px;
    }
    .list-box ul::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 950px) {
      .main-container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        max-width: 90vw;
      }
      .scanner-form, .list-box {
        width: 100%;
        max-width: 450px;
      }
      .list-box ul {
        max-height: none;
      }
    }
  </style>
</head>
<body>

  <h1>Gestion Scanneurs</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="setMode('Sortie')">Sortie</button>
    <button class="tab-button" onclick="setMode('Retour')">Retour</button>
  </div>

  <div class="main-container">

    <div class="list-box" id="borrowedBox">
      <h3>Badges en emprunt</h3>
      <ul id="borrowedList">
        <li>Chargement...</li>
      </ul>
    </div>

    <form class="scanner-form" onsubmit="handleSubmit(event)" autocomplete="off" spellcheck="false">
      <input type="text" id="badgeId" placeholder="Scanner le badge employé" autofocus required />
      <input type="text" id="scannerId" placeholder="Scanner le scanneur" required />
      <button type="submit">Valider</button>
      <div class="status" id="statusMessage"></div>
    </form>

    <div class="list-box" id="availableBox">
      <h3>Scanneurs disponibles</h3>
      <ul id="availableList">
        <li>Chargement...</li>
      </ul>
    </div>

  </div>

<script>
 const scriptURL = "https://script.google.com/macros/s/AKfycbyBVE6JMUXNXzNzfCcJ6zBfmwGQrM7ewckLY5O-0myW53M6Gs0Rfs241621FkFRv0zilQ/exec";


  let mode = "Sortie";

  function setMode(selectedMode) {
    mode = selectedMode;
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.tab-button').forEach(btn => {
      if(btn.textContent === selectedMode) btn.classList.add('active');
    });
    clearStatus();
    resetForm();
  }

  function clearStatus() {
    const status = document.getElementById("statusMessage");
    status.textContent = "";
    status.classList.remove("error");
  }

  function setStatus(message, isError = false) {
    const status = document.getElementById("statusMessage");
    status.textContent = message;
    if(isError) status.classList.add("error");
    else status.classList.remove("error");
  }

  function resetForm() {
    document.getElementById("badgeId").value = "";
    document.getElementById("scannerId").value = "";
    document.getElementById("badgeId").focus();
  }

  async function handleSubmit(e) {
    e.preventDefault();

    const badgeInput = document.getElementById("badgeId");
    const scannerInput = document.getElementById("scannerId");
    const badgeId = badgeInput.value.trim();
    const scannerId = scannerInput.value.trim();

    if(!badgeId || !scannerId){
      setStatus("Veuillez scanner le badge et le scanneur.", true);
      return;
    }

    setStatus("Envoi en cours...");
    e.target.querySelector("button").disabled = true;

    try {
      const response = await fetch(scriptURL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ badgeId, scannerId, mode }),
      });

      const data = await response.json();

      if(data.success){
        setStatus(data.message || "Action enregistrée avec succès.");
        resetForm();
        refreshLists();
      } else {
        setStatus(data.message || "Erreur lors de l'enregistrement.", true);
      }
    } catch (error) {
      setStatus("Erreur de communication avec le serveur.", true);
      console.error(error);
    }

    e.target.querySelector("button").disabled = false;
  }

  async function refreshLists(){
    try {
      const res = await fetch(scriptURL);
      const data = await res.json();

      const availableList = document.getElementById("availableList");
      const borrowedList = document.getElementById("borrowedList");

      if(Array.isArray(data.availableScanners) && data.availableScanners.length){
        availableList.innerHTML = data.availableScanners.map(sc => `<li>${sc}</li>`).join('');
      } else {
        availableList.innerHTML = "<li>Aucun scanneur disponible</li>";
      }

      if(Array.isArray(data.borrowedBadges) && data.borrowedBadges.length){
        borrowedList.innerHTML = data.borrowedBadges.map(b => `<li>${b.name} (${b.badgeId}) - Scanneur #${b.scannerId || '?'}</li>`).join('');
      } else {
        borrowedList.innerHTML = "<li>Aucun badge en emprunt</li>";
      }

    } catch (err) {
      console.error("Erreur chargement listes:", err);
    }
  }

  // Initialisation
  window.addEventListener('load', () => {
    setMode("Sortie");
    refreshLists();
  });
</script>

</body>
</html>
