<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion Scanneurs - Astro 2090</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    /* Background animé futuriste */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #01020f, #0f111f 70%);
      overflow-x: hidden;
      color: #00fff7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 10px 60px;
      user-select: none;
      position: relative;
    }

    /* Animation de fond "grille" néon */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        linear-gradient(90deg, rgba(0,255,247,0.07) 1px, transparent 1px),
        linear-gradient(0deg, rgba(0,255,247,0.07) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridShift 30s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes gridShift {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 40px 40px, 40px 40px; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-shadow:
        0 0 8px #00fff7,
        0 0 20px #00fff7,
        0 0 30px #00fff7,
        0 0 40px #00fff7;
      letter-spacing: 4px;
      z-index: 1;
    }

    /* Tabs futuristes */
    .tabs {
      display: flex;
      gap: 24px;
      margin-bottom: 30px;
      z-index: 1;
    }
    .tab-button {
      background: transparent;
      border: 2px solid #00fff7;
      color: #00fff7;
      padding: 14px 48px;
      font-size: 1.25rem;
      cursor: pointer;
      border-radius: 40px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00fff7;
      letter-spacing: 1.5px;
      user-select: none;
    }
    .tab-button:hover {
      background: #00fff7;
      color: #0a0a0a;
      box-shadow: 0 0 24px #00fff7;
      transform: scale(1.1);
    }
    .tab-button.active {
      background: #00fff7;
      color: #0a0a0a;
      box-shadow: 0 0 28px #00fff7, 0 0 50px #00fff7;
      transform: scale(1.15);
      pointer-events: none;
    }

    /* Form */
    .scanner-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 320px;
      background: rgba(0, 255, 247, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow:
        0 0 20px #00fff7,
        inset 0 0 10px #00fff7;
      backdrop-filter: blur(10px);
      z-index: 1;
    }
    input {
      padding: 15px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 14px;
      outline: none;
      background: rgba(0, 255, 247, 0.15);
      color: #0a0a0a;
      font-weight: 600;
      box-shadow:
        0 0 8px #00fff7;
      transition: background 0.3s ease;
    }
    input::placeholder {
      color: #004f52;
      font-weight: 500;
    }
    input:focus {
      background: #00fff7;
      color: #0a0a0a;
      box-shadow:
        0 0 18px #00fff7,
        0 0 30px #00fff7;
    }
    button {
      padding: 15px;
      font-size: 1.25rem;
      font-weight: 700;
      border-radius: 40px;
      border: none;
      background: #00fff7;
      color: #0a0a0a;
      cursor: pointer;
      box-shadow: 0 0 25px #00fff7;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    button:disabled {
      background: #004f52;
      box-shadow: none;
      cursor: not-allowed;
      color: #003333;
    }
    button:hover:not(:disabled) {
      background: #00d8c1;
      box-shadow: 0 0 40px #00d8c1;
    }

    /* Status message */
    .status {
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
      height: 24px;
      user-select: none;
    }

    /* Lists */
    .lists {
      margin-top: 50px;
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      z-index: 1;
    }
    .list-box {
      background: rgba(0, 255, 247, 0.07);
      border: 2px solid #00fff7;
      padding: 30px 25px;
      border-radius: 18px;
      width: 320px;
      min-height: 200px;
      box-shadow:
        0 0 20px #00fff7 inset;
      overflow-y: auto;
    }
    .list-box h3 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 1.5rem;
      text-shadow: 0 0 12px #00fff7;
      text-transform: uppercase;
      letter-spacing: 2px;
      user-select: none;
    }
    .list-box ul {
      list-style: none;
      padding-left: 10px;
      margin: 0;
      max-height: 130px;
      overflow-y: auto;
    }
    .list-box li {
      padding: 10px 6px;
      border-bottom: 1px solid rgba(0, 255, 247, 0.15);
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.7px;
      user-select: text;
    }
    .list-box li:last-child {
      border-bottom: none;
    }

    /* Scrollbar personnalisée */
    .list-box ul::-webkit-scrollbar {
      width: 8px;
    }
    .list-box ul::-webkit-scrollbar-thumb {
      background: #00fff7;
      border-radius: 6px;
    }
    .list-box ul::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .lists {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
      .list-box {
        width: 90vw;
        max-width: 350px;
      }
      .scanner-form {
        width: 90vw;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>

  <h1>Gestion Scanneurs</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="setMode('Sortie')">Sortie</button>
    <button class="tab-button" onclick="setMode('Retour')">Retour</button>
  </div>

  <form class="scanner-form" onsubmit="handleSubmit(event)" autocomplete="off">
    <input type="text" id="badgeId" placeholder="Scan du badge employé" required autofocus autocomplete="off" />
    <input type="text" id="scannerId" placeholder="Scan du scanneur" required autocomplete="off" />
    <button type="submit">Valider</button>
    <div class="status" id="statusMessage"></div>
  </form>

  <div class="lists">
    <div class="list-box">
      <h3>Scanneurs disponibles</h3>
      <ul id="availableList">
        <li>Chargement...</li>
      </ul>
    </div>

    <div class="list-box">
      <h3>Badges en emprunt</h3>
      <ul id="borrowedList">
        <li>Chargement...</li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
