<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion Scanneurs - Astro 2090</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #01020f, #0f111f 70%);
      overflow-x: hidden;
      color: #a0b9cc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 10px 60px;
      user-select: none;
      position: relative;
    }

    /* Background grille animé */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        linear-gradient(90deg, rgba(160, 185, 204, 0.07) 1px, transparent 1px),
        linear-gradient(0deg, rgba(160, 185, 204, 0.07) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridShift 30s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes gridShift {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 40px 40px, 40px 40px; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-shadow:
        0 0 6px #6a8dadaa,
        0 0 10px #6a8dadaa;
      letter-spacing: 4px;
      color: #7ea1c7;
      z-index: 1;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 24px;
      margin-bottom: 30px;
      z-index: 1;
    }
    .tab-button {
      background: transparent;
      border: 2px solid #7ea1c7;
      color: #7ea1c7;
      padding: 14px 48px;
      font-size: 1.25rem;
      cursor: pointer;
      border-radius: 40px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #7ea1c7aa;
      letter-spacing: 1.5px;
      user-select: none;
    }
    .tab-button:hover {
      background: #7ea1c7dd;
      color: #101c2a;
      box-shadow: 0 0 14px #7ea1c7cc;
      transform: scale(1.05);
    }
    .tab-button.active {
      background: #7ea1c7;
      color: #101c2a;
      box-shadow: 0 0 18px #7ea1c7ee, 0 0 32px #7ea1c7cc;
      transform: scale(1.1);
      pointer-events: none;
    }

    /* Conteneur principal 3 colonnes */
    .main-container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      max-width: 1100px;
      width: 100%;
      margin: auto;
      z-index: 1;
    }

    /* Colonnes */
    .list-box {
      background: rgba(126, 161, 199, 0.08);
      border: 2px solid #7ea1c7aa;
      padding: 30px 25px;
      border-radius: 18px;
      box-shadow:
        0 0 12px #7ea1c7cc inset;
      overflow-y: auto;
      color: #496a8c;
      flex: 1;
      max-height: 400px;
    }
    .list-box h3 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 1.5rem;
      text-shadow: 0 0 6px #7ea1c7aa;
      text-transform: uppercase;
      letter-spacing: 2px;
      user-select: none;
      color: #7ea1c7;
      text-align: center;
    }
    .list-box ul {
      list-style: none;
      padding-left: 10px;
      margin: 0;
      max-height: 320px;
      overflow-y: auto;
    }
    .list-box li {
      padding: 10px 6px;
      border-bottom: 1px solid rgba(126, 161, 199, 0.15);
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.7px;
      user-select: text;
    }
    .list-box li:last-child {
      border-bottom: none;
    }

    /* Form */
    .scanner-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 350px;
      background: rgba(126, 161, 199, 0.12);
      padding: 30px;
      border-radius: 20px;
      box-shadow:
        0 0 12px #7ea1c7aa,
        inset 0 0 8px #7ea1c7aa;
      backdrop-filter: blur(8px);
      z-index: 1;
      flex-shrink: 0;
      user-select: none;
    }
    input {
      padding: 15px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 14px;
      outline: none;
      background: rgba(126, 161, 199, 0.2);
      color: #101c2a;
      font-weight: 600;
      box-shadow:
        0 0 6px #7ea1c7aa;
      transition: background 0.3s ease;
    }
    input::placeholder {
      color: #5b7a9b;
      font-weight: 500;
    }
    input:focus {
      background: #aec6e8;
      color: #101c2a;
      box-shadow:
        0 0 14px #7ea1c7cc,
        0 0 20px #7ea1c7cc;
    }
    button {
      padding: 15px;
      font-size: 1.25rem;
      font-weight: 700;
      border-radius: 40px;
      border: none;
      background: #7ea1c7;
      color: #101c2a;
      cursor: pointer;
      box-shadow: 0 0 20px #7ea1c7cc;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    button:disabled {
      background: #42587a;
      box-shadow: none;
      cursor: not-allowed;
      color: #2b3b55;
    }
    button:hover:not(:disabled) {
      background: #a2b9db;
      box-shadow: 0 0 30px #a2b9db;
    }

    /* Status */
    .status {
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
      height: 24px;
      user-select: none;
      color: #7ea1c7;
    }
    .status.error {
      color: #d97e7e;
    }

    /* Scrollbar personnalisée */
    .list-box ul::-webkit-scrollbar {
      width: 8px;
    }
    .list-box ul::-webkit-scrollbar-thumb {
      background: #7ea1c7bb;
      border-radius: 6px;
    }
    .list-box ul::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 950px) {
      .main-container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        max-width: 90vw;
      }
      .scanner-form, .list-box {
        width: 100%;
        max-width: 450px;
      }
      .list-box ul {
        max-height: none;
      }
    }
    /* ----------- INTRO SCREEN ------------ */
    #introScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle, #010a1f, #000);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Orbitron', sans-serif;
      color: #7ea1c7;
      transition: opacity 1s ease;
    }

    .intro-content {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    #introScreen h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #7ea1c7;
    }

    #introScreen p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #a0b9cc;
    }

    #introScreen button {
      padding: 14px 32px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      background: #7ea1c7;
      color: #101c2a;
      cursor: pointer;
      box-shadow: 0 0 18px #7ea1c7cc;
      transition: all 0.3s ease;
    }
    #introScreen button:hover {
      background: #a2b9db;
      box-shadow: 0 0 30px #a2b9db;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
 <!-- INTRO SCREEN OVERLAY -->
  <div id="introScreen">
    <div class="intro-content">
      <h1>Bienvenue dans le système</h1>
      <p>Astro D'Ara 2090</p>
      <button onclick="hideIntro()">Entrer</button>
    </div>
  </div>
  <h1>Gestion Scanneurs</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="setMode('Sortie')">Sortie</button>
    <button class="tab-button" onclick="setMode('Retour')">Retour</button>
  </div>

  <div class="main-container">

    <div class="list-box" id="borrowedBox">
      <h3>Badges en emprunt</h3>
      <ul id="borrowedList">
        <li>Chargement...</li>
      </ul>
    </div>

    <form class="scanner-form" onsubmit="handleSubmit(event)" autocomplete="off" spellcheck="false">
      <input type="text" id="badgeId" placeholder="Scanner Votre badge" autofocus required />
      <input type="text" id="scannerId" placeholder="Scanner le scanneur" required />
      <button type="submit">Prêter</button>
      <div class="status" id="statusMessage"></div>
    </form>

    <div class="list-box" id="availableBox">
      <h3>Scanneurs disponibles</h3>
      <ul id="availableList">
        <li>Chargement...</li>
      </ul>
    </div>

  </div>

<script>
////
  const SUPABASE_URL = 'https://xxxxxx.supabase.co';   // Remplace par ton URL Supabase
const SUPABASE_ANON_KEY = 'eyxxxxxxxxxxxxxxxxxxxx';  // Remplace par ta clé publique

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const form = document.getElementById("scanForm");
const modeBtn = document.getElementById("modeBtn");
const statusDiv = document.getElementById("status");
const availableList = document.getElementById("availableList");
const borrowedList = document.getElementById("borrowedList");

let mode = "Sortie";  // Mode initial

modeBtn.addEventListener("click", () => {
  mode = mode === "Sortie" ? "Retour" : "Sortie";
  modeBtn.textContent = mode;
  setStatus("");
  resetForm();
  refreshLists();
});

form.addEventListener("submit", handleSubmit);

function setStatus(msg, isError = false) {
  statusDiv.textContent = msg;
  statusDiv.style.color = isError ? "#FF5555" : "#55FF55";
}

function resetForm() {
  form.reset();
  document.getElementById("badgeId").focus();
}

async function refreshLists() {
  try {
    // Scanneurs disponibles
    let { data: availableScanners, error: availErr } = await supabase
      .from('Scanners')
      .select('ScannerID')
      .eq('Status', 'disponible');

    if (availErr) throw availErr;

    if (availableScanners.length > 0) {
      availableList.innerHTML = availableScanners.map(s => `<li>${s.ScannerID}</li>`).join('');
    } else {
      availableList.innerHTML = "<li>Aucun scanneur disponible</li>";
    }

    // Badges en emprunt (depuis 'Emprunts' où DateRetour est NULL)
    let { data: emprunts, error: empruntErr } = await supabase
      .from('Emprunts')
      .select('BadgeID, ScannerID')
      .is('DateRetour', null);

    if (empruntErr) throw empruntErr;

    if (emprunts.length > 0) {
      borrowedList.innerHTML = emprunts
        .map(e => `<li>Badge: ${e.BadgeID} - Scanneur: ${e.ScannerID}</li>`)
        .join('');
    } else {
      borrowedList.innerHTML = "<li>Aucun badge en emprunt</li>";
    }

  } catch (err) {
    console.error("Erreur chargement listes:", err);
    setStatus("Erreur lors du chargement des listes.", true);
  }
}

async function handleSubmit(e) {
  e.preventDefault();

  const badgeId = document.getElementById("badgeId").value.trim();
  const scannerId = document.getElementById("scannerId").value.trim();

  if (!badgeId || !scannerId) {
    setStatus("Veuillez scanner le badge et le scanneur.", true);
    return;
  }

  setStatus("Envoi en cours...");
  form.querySelector("button").disabled = true;

  try {
    if (mode === "Sortie") {
      // 1. Vérifier si scanner est disponible
      const { data: scannerData, error: scanErr } = await supabase
        .from('Scanners')
        .select('Status')
        .eq('ScannerID', scannerId)
        .single();

      if (scanErr) throw scanErr;

      if (!scannerData || scannerData.Status !== 'disponible') {
        setStatus("Scanneur non disponible.", true);
        form.querySelector("button").disabled = false;
        return;
      }

      // 2. Insérer dans Emprunts
      const { error: insertErr } = await supabase.from('Emprunts').insert({
        BadgeID: badgeId,
        ScannerID: scannerId,
        DateSortie: new Date().toISOString(),
        DateRetour: null
      });

      if (insertErr) throw insertErr;

      // 3. Mettre à jour Status dans Scanners
      const { error: updateErr } = await supabase
        .from('Scanners')
        .update({ Status: 'emprunté' })
        .eq('ScannerID', scannerId);

      if (updateErr) throw updateErr;

      setStatus("Prêt enregistré avec succès.");
      resetForm();
      refreshLists();

    } else if (mode === "Retour") {
      // 1. Chercher emprunt non retourné
      const { data: empruntData, error: empruntErr } = await supabase
        .from('Emprunts')
        .select('*')
        .eq('BadgeID', badgeId)
        .eq('ScannerID', scannerId)
        .is('DateRetour', null)
        .single();

      if (empruntErr) {
        setStatus("Emprunt introuvable pour ce badge et ce scanneur.", true);
        form.querySelector("button").disabled = false;
        return;
      }

      // 2. Mettre à jour dateRetour
      const { error: retourErr } = await supabase
        .from('Emprunts')
        .update({ DateRetour: new Date().toISOString() })
        .eq('BadgeID', badgeId)
        .eq('ScannerID', scannerId)
        .is('DateRetour', null);

      if (retourErr) throw retourErr;

      // 3. Mettre à jour statut Scanners
      const { error: updateScanErr } = await supabase
        .from('Scanners')
        .update({ Status: 'disponible' })
        .eq('ScannerID', scannerId);

      if (updateScanErr) throw updateScanErr;

      setStatus("Retour enregistré avec succès.");
      resetForm();
      refreshLists();
    }
  } catch (error) {
    console.error(error);
    setStatus("Erreur lors de l'enregistrement.", true);
  }

  form.querySelector("button").disabled = false;
}

// Initialisation
refreshLists();

</script>

</body>
</html>
